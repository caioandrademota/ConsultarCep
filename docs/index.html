<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConsultarCep</title>
    <style>
      body {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 50%, rgba(0,212,255,1) 100%);
        color: #dadce7;
        height: 100vh;
        display: grid;
        grid-template-columns: 300px;
        grid-template-rows: auto;
        justify-content: center;
        align-content: center;
      }

      #app {
        background: #fff;
        border-radius: 0.4rem;
        padding: 1.5rem 0rem;
        box-shadow: 2px 8px 11px rgba(0, 0, 0, 0.2);
      }

      form {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
        grid-gap: 2rem;
        justify-items: center;
      }

      form input {
        border: none;
        font-size: 1.3rem;
        font-weight: 100;
        color: #000;
        width: 120px;
        outline: none;
        padding: 0;
      }

      form input::placeholder {
        color: #969696;
      }

      form button {
        padding: 0.5rem 1rem;
        color: #fff;
        border-radius: 5rem;
        border: none;
        width: max-content;
        font-size: 1.3rem;
        background: linear-gradient(to right, #4091dd, #28b4d2);
        font-weight: 100;
        outline: none;
        cursor: pointer;
      }

      main {
        position: relative;
        width: 100%;
        text-align: center;
        transition: all 1s;
      }

      footer {
        text-align: center;
      }

      p:nth-child(1) {
        padding-top: 1.3rem;
      }

      p {
        color: #4091dd;
        font-size: 1.1rem;
        margin: 0.6rem 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form>
        <input type="text" placeholder="Digite o CEP" />
        <button>Consultar CEP</button>
      </form>
      <main></main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
